<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My first Gallery</title>

  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/style.css" />

</head>

<body>

<div id="flex-gallery">
    <figure>
        <img src="images/blacktable.jpg" alt="A picture of a Black Wooden table">
        <figcaption>Black Table</figcaption>
    </figure>


    <figure>
        <img src="images/ceiling.jpg" alt="Picture of Church Ceiling">
        <figcaption>Picture of Ceiling</figcaption>
    </figure>


    <figure>
        <img src="images/flowers.jpg" alt="Picture of light subtle Flowers">
        <figcaption>Flower Pic</figcaption>
    </figure>


    <figure>
        <img src="images/garden.jpg" alt="Picture of a Garden">
        <figcaption>Garden Picture</figcaption>
    </figure>


    <figure>
        <img src="images/mountain.jpg" alt="Picture of Mountain Village">
        <figcaption>Picture of Mountain</figcaption>
    </figure>


    <figure>
        <img src="images/rings.jpg" alt="Picture of 3 rings">
        <figcaption>3 Rings</figcaption>
    </figure>
    </div>
</body>
</html>
